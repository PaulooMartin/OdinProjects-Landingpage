<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="site-header">
        <ul>
            <li class="header-logo"><a href="#">A$H8AY</a></li>
            <li class="header-link"><a href="#">Gallery</a></li>
            <li class="header-link"><a href="#">Locations</a></a></li>
            <li class="header-link"><a href="#">About</a></a></li>
        </ul>
    </header>
    <section class="site-content">
        <section class="hero-section">
            <div class="hero-contain1">
                <h2 class="hero-text">Welcome to Ashbay</h2>
                <p class="hero-desc">A seashell that I found at Ashbay shores, like 1hr before tackling this project</p>

        <section class="cards-section">

            <div class="card">
                <img class="card-img" src="" alt="">

            </div>
            <div class="card">
                <img class="card-img" src="" alt="">

            </div>
            <div class="card">

                <p class="card-text"></p>
            </div>
        </section>
        <section class="quote-section">
            <h4 class="quote-text">Quote</h4>
            <h5 class="quote-author">Author</h5>
        </section>
        <section class="cta-section">
            <div class="cta-container">
                <p class="cta-text">Cta bolded</p>
                <p class="cta-text">Cta Descrip</p>
                <button class="cta-btn">Sign Up</button>
